spring:
    application:
        name: accounts-service
    output:
      ansi:
        enabled: ALWAYS
    h2:
      console:
        enabled: true

# Service Discovery access
eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:1111/eureka

# HTTP Server
server:
  port: ${PORT:0}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: "*"